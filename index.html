<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Currency Convertor</title>
</head>

<body onload="loadCurrency ()">
    <div class="container">
        <div class="header">
            <h2>Currency Convertor</h2>
        </div>
        <div class="currency">
            <div class="enter-currency">
                <div class="input-group">
                    <input type="number" oninput="convertCurrency()" class="form-control" id='amount'>
                    <div class="input-group-append">
                        <select onchange="convertCurrency()" class="custom-select" id="from">
                        </select>
                    </div>
                </div>
                <! end of input currency ->
                <br>
                <div class="enter-convertion">
                    <div class="input-group mb-3">
                        <select onChange="convertCurrency()" class="custom-select" id='to'>

                        </select>
                        <div class="input-group-append">
                            <label class="input-group-text" id="to">Convert</label>
                        </div>
                    </div>
                    <! end of  currency to convert to ->

                    <div class="results">
                        <span>Results</span>
                        <p type="text" id="show-result"> </p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
